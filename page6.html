<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결과</title>
</head>
<body style="text-align:center; margin-top:80px;">

  <h2>어서오세요 **랜드에! 자기 평가표 점수 더한 값을 입력하세요</h2>

  <input id="score" type="number">
  <br><br>
  <button onclick="goResult()">결과 보기</button>

  <script>
    function goResult() {
      const score = document.getElementById("score").value;

      if (!score) {
        alert("점수를 입력해주세요!");
        return;
      }

      location.href = "result.html?page=6&score=" + score;
    }
  </script>

</body>
</html>
