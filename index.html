<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교회 행사</title>

  <style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, "Noto Sans KR", sans-serif;
}

.card {
  background: white;
  width: 92%;
  max-width: 520px;          /* ⬅ 카드 폭 키움 */
  padding: 56px 44px;        /* ⬅ 안쪽 여백 증가 */
  border-radius: 24px;
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
  text-align: center;
}

h2 {
  font-size: 30px;           /* ⬅ 제목 크게 */
  margin-bottom: 18px;
  line-height: 1.4;
}

.subtitle {
  font-size: 18px;           /* ⬅ 설명 텍스트 키움 */
  color: #6b7280;
  margin-bottom: 40px;
  line-height: 1.6;
}

input {
  font-size: 24px;           /* ⬅ 입력 숫자 크게 */
  padding: 16px;
  width: 260px;              /* ⬅ 입력창 폭 증가 */
  text-align: center;
  border-radius: 14px;
  border: 2px solid #e5e7eb;
  outline: none;
  transition: border 0.2s;
}

input:focus {
  border-color: #4f46e5;
}

button {
  width: 100%;
  margin-top: 40px;
  font-size: 24px;           /* ⬅ 버튼 글씨 크게 */
  padding: 20px;
  border-radius: 18px;
  border: none;
  background: #4f46e5;
  color: white;
  font-weight: 700;
  cursor: not-allowed;
  opacity: 0.5;
  transition: all 0.2s ease;
}

button.active {
  cursor: pointer;
  opacity: 1;
}

button.active:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 28px rgba(79, 70, 229, 0.4);
}
  </style>
</head>

<body>
  
  <div class="card">
    <h2>
      아이스 브레이킹<br>
      자기 평가표 점수를<br>
      모두 더한 값을 입력해주세요
    </h2>

    <input
      id="code"
      type="number"
      placeholder="점수 입력 (10 ~ 40)"
      oninput="checkValue()"
    >

    <div class="hint">
      ※ 점수는 10점 이상 40점 이하입니다
    </div>

    <button id="nextBtn" onclick="go()" disabled>
      다음
    </button>
  </div>

<script>
  function checkValue() {
    const value = Number(document.getElementById("code").value);
    const btn = document.getElementById("nextBtn");

    if (value >= 10 && value <= 40) {
      btn.disabled = false;
      btn.classList.add("active");   // ✅ 이 줄
    } else {
      btn.disabled = true;
      btn.classList.remove("active"); // ✅ 이 줄
    }
  }

  function go() {
    const value = Number(document.getElementById("code").value);

    if (value >= 10 && value <= 25) {
      location.href = "page1.html";
    } else if (value >= 26 && value <= 40) {
      location.href = "page2.html";
    }
  }
</script>

</body>
</html>
