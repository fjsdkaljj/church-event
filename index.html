<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교회 행사</title>
</head>
<body style="text-align:center; margin-top:80px;">

  <h2>아이스 브레이킹 자기 평가표 점수 더한 값을 입력하세요</h2>
  <input id="code">
  <br><br>
  <button onclick="go()">다음</button>
 <script>
  function go() {
    const value = Number(
      document.getElementById("code").value.trim()
    );

    if (value >= 10 && value <= 25) {
      location.href = "page1.html";
    } 
    else if (value >= 26 && value <= 40) {
      location.href = "page2.html";
    } 
    else {
      alert("10부터 40 사이의 숫자를 입력해주세요.");
    }
  }
</script>
