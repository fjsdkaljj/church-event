<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교회 행사</title>

  <style>
html {
  font-size: 20px;
}

body {
  margin: 0;
  font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
  background-color: #f9fafb;
  color: #222;
}

/* 2. 전체 레이아웃 폭 확장 */
.container {
  max-width: 1100px;
  margin: 0 auto;
  text-align: center;
}

/* 3. 페이지 영역 높이 & 여백 */
.page {
  min-height: 100vh;
  padding: 90px 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* 4. 제목 / 설명 텍스트 */
h1, h2 {
  font-size: 2.4rem;
  margin-bottom: 24px;
}

p {
  font-size: 1.2rem;
  line-height: 1.7;
  margin-bottom: 32px;
}

/* 5. 이미지 중앙 + 크게 */
.main-image {
  width: 80%;
  max-width: 650px;
  margin: 40px auto;
  display: block;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
}

/* 6. 버튼 전체적으로 크게 */
.button,
button {
  font-size: 1.25rem;
  padding: 18px 36px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background-color: #4f46e5;
  color: white;
  transition: all 0.25s ease;
}

/* 버튼 hover */
.button:hover,
button:hover {
  background-color: #4338ca;
  transform: translateY(-2px);
}

/* 버튼 비활성화 */
button:disabled,
.button.disabled {
  background-color: #c7c7c7;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

/* 버튼 그룹 간격 */
.button-group {
  display: flex;
  gap: 20px;
  margin-top: 40px;
}

/* 7. 반응형 (모바일도 큼직하게 유지) */
@media (max-width: 768px) {
  html {
    font-size: 18px;
  }

  .main-image {
    width: 90%;
  }

  h1, h2 {
    font-size: 2rem;
  }
}
  </style>
</head>

<body>
  
  <div class="card">
    <h2>
      아이스 브레이킹<br>
      자기 평가표 점수를<br>
      모두 더한 값을 입력해주세요
    </h2>

    <input
      id="code"
      type="number"
      placeholder="점수 입력 (10 ~ 40)"
      oninput="checkValue()"
    >

    <div class="hint">
      ※ 점수는 10점 이상 40점 이하입니다
    </div>

    <button id="nextBtn" onclick="go()" disabled>
      다음
    </button>
  </div>

<script>
  function checkValue() {
    const value = Number(document.getElementById("code").value);
    const btn = document.getElementById("nextBtn");

    if (value >= 10 && value <= 40) {
      btn.disabled = false;
      btn.classList.add("active");   // ✅ 이 줄
    } else {
      btn.disabled = true;
      btn.classList.remove("active"); // ✅ 이 줄
    }
  }

  function go() {
    const value = Number(document.getElementById("code").value);

    if (value >= 10 && value <= 25) {
      location.href = "page1.html";
    } else if (value >= 26 && value <= 40) {
      location.href = "page2.html";
    }
  }
</script>

</body>
</html>
