<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교회 행사</title>
</head>
<body style="text-align:center; margin-top:80px;">

  <h2>아이스 브레이킹 더한 값을 입력하세요</h2>
  <input id="code">
  <button onclick="go()">확인</button>

 <script>
  function go() {
    const value = Number(
      document.getElementById("code").value.trim()
    );

    if (value >= 6 && value <= 17) {
      location.href = "page1.html";
    } 
    else if (value >= 18 && value <= 29) {
      location.href = "page2.html";
    } 
    else {
      alert("6부터 29 사이의 숫자를 입력해주세요.");
    }
  }
</script>
