<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교회 행사</title>
</head>

<body style="
  text-align:center;
  margin-top:80px;
  font-size:20px;
">

  <h2>아이스 브레이킹 자기 평가표 점수 더한 값을 입력하세요</h2>

  <input
    id="code"
    type="number"
    oninput="checkValue()"
    style="
      font-size:20px;
      padding:10px;
      width:200px;
      text-align:center;
      margin-top:20px;
      margin-bottom:30px;
    "
  >

  <br>

  <button
    id="nextBtn"
    onclick="go()"
    disabled
    style="
      font-size:20px;
      padding:14px 32px;
      border-radius:10px;
      border:none;
      background:#4f46e5;
      color:white;
      opacity:0.5;
      cursor:not-allowed;
    "
  >
    다음
  </button>

  <script>
    function checkValue() {
      const value = Number(document.getElementById("code").value);
      const btn = document.getElementById("nextBtn");

      if (value >= 10 && value <= 40) {
        btn.disabled = false;
        btn.style.opacity = "1";
        btn.style.cursor = "pointer";
      } else {
        btn.disabled = true;
        btn.style.opacity = "0.5";
        btn.style.cursor = "not-allowed";
      }
    }

    function go() {
      const value = Number(document.getElementById("code").value);

      if (value >= 10 && value <= 25) {
        location.href = "page1.html";
      } 
      else if (value >= 26 && value <= 40) {
        location.href = "page2.html";
      }
    }
  </script>

</body>
</html>
