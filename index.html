<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교회 행사</title>

  <style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, "Noto Sans KR", sans-serif;
}

.card {
  background: white;
  width: 96%;
  max-width: 760px;              /* ⬅ 거의 꽉 찬 카드 */
  padding: 88px 68px;            /* ⬅ 여백 더더 크게 */
  border-radius: 36px;
  box-shadow: 0 42px 84px rgba(0, 0, 0, 0.16);
  text-align: center;
}

h2 {
  font-size: 48px;               /* ⬅ 제목 압도적 */
  margin-bottom: 32px;
  line-height: 1.5;
}

.hint {
  margin-top: 30px;
  font-size: 24px;
  color: #4b5563;
  line-height: 1.7;
  font-weight: 500;
}
    
.subtitle {
  font-size: 24px;               /* ⬅ 안내문도 큼 */
  color: #6b7280;
  margin-bottom: 56px;
  line-height: 1.8;
}

input {
  font-size: 36px;               /* ⬅ 숫자 진짜 큼 */
  padding: 26px;
  width: 380px;                  /* ⬅ 입력창 시원 */
  text-align: center;
  border-radius: 22px;
  border: 3px solid #e5e7eb;
  outline: none;
  transition: border 0.2s;
}

input:focus {
  border-color: #4f46e5;
}

button {
  width: 100%;
  margin-top: 64px;
  font-size: 34px;               /* ⬅ 버튼 글자 큼 */
  padding: 32px;
  border-radius: 26px;
  border: none;
  background: #4f46e5;
  color: white;
  font-weight: 900;
  cursor: not-allowed;
  opacity: 0.5;
  transition: all 0.25s ease;
}

button.active {
  cursor: pointer;
  opacity: 1;
}

button.active:hover {
  transform: translateY(-5px);
  box-shadow: 0 22px 44px rgba(79, 70, 229, 0.5);
}
  </style>
</head>

<body>
  
  <div class="card">
    <h2>
      아이스 브레이킹<br>
      자기 평가표 점수를<br>
      모두 더한 값을 입력해주세요
    </h2>

    <input
      id="code"
      type="number"
      placeholder="점수 입력 (10 ~ 40)"
      oninput="checkValue()"
    >

    <div class="hint">
      ※ 점수는 10점 이상 40점 이하입니다
    </div>

    <button id="nextBtn" onclick="go()" disabled>
      다음
    </button>
  </div>

<script>
  function checkValue() {
    const value = Number(document.getElementById("code").value);
    const btn = document.getElementById("nextBtn");

    if (value >= 10 && value <= 40) {
      btn.disabled = false;
      btn.classList.add("active");   // ✅ 이 줄
    } else {
      btn.disabled = true;
      btn.classList.remove("active"); // ✅ 이 줄
    }
  }

  function go() {
    const value = Number(document.getElementById("code").value);

    if (value >= 10 && value <= 25) {
      location.href = "page1.html";
    } else if (value >= 26 && value <= 40) {
      location.href = "page2.html";
    }
  }
</script>

</body>
</html>
