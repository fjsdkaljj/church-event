<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결과</title>
</head>
<body style="text-align:center; margin-top:80px;">

  <h2>어서오세요 **랜드에! 자기 평가표 점수 더한 값을 입력하세요</h2>
  <input id="score" type="number">
  <br><br>
  <button onclick="showResult()">결과 보기</button>

  <br><br>

  <!-- 결과 이미지가 나올 자리 -->
  <img id="resultImg" style="display:none; width:300px;">

  <script>
    function showResult() {
      const score = Number(
        document.getElementById("score").value.trim()
      );
      const img = document.getElementById("resultImg");

      if (score >= 10 && score <= 25) {
        img.src = "img/type1.png";
      } 
      else if (score >= 26 && score <= 40) {
        img.src = "img/type2.png";
      } 
      else {
        alert("10~40 사이 숫자를 입력해주세요.");
        return;
      }

      img.style.display = "block";
    }
  </script>

</body>
</html>
