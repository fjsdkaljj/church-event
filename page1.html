<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다음 단계</title>
</head>
<body style="text-align:center; margin-top:80px;">

  <h2>다음 값을 입력해주세요</h2>
  <input id="next" type="number">
  <br><br>
  <button onclick="goNext()">다음</button>

  <script>
    function goNext() {
      const value = Number(
        document.getElementById("next").value.trim()
      );

      if (value >= 1 && value <= 3) {
        location.href = "page3.html";
      } 
      else if (value >= 4 && value <= 6) {
        location.href = "page4.html";
      } 
      else {
        alert("1~6 사이 숫자를 입력해주세요.");
      }
    }
  </script>

</body>
</html>
