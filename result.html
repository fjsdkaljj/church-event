<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결과</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans KR", sans-serif;
      text-align: center;
    }

    h2 {
      margin-top: 60px;
      font-size: 40px;
    }

    img {
      display: none;
      width: 800px;
      max-width: 92%;
      margin-top: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .home-btn {
      margin: 50px 0 60px;
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 20px;
      border: 2px solid #4f46e5;
      background: white;
      color: #4f46e5;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .home-btn:hover {
      background: #eef2ff;
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(79,70,229,0.3);
    }
  </style>
</head>

<body>

  <h2>✨ 결과 ✨</h2>

  <img id="resultImg">

  <button class="home-btn" onclick="goHome()">
    처음으로 돌아가기
  </button>

  <script>
    const params = new URLSearchParams(location.search);
    const page = params.get("page");
    const score = Number(params.get("score"));
    const img = document.getElementById("resultImg");

    if (!page || isNaN(score)) {
      alert("잘못된 접근입니다.");
    } else {

      // page3
      if (page === "3") {
        if (score >= 10 && score <= 25) img.src = "img/img1.jpg";
        else if (score >= 26 && score <= 40) img.src = "img/img2.jpg";
      }

      // page4
      else if (page === "4") {
        if (score >= 10 && score <= 25) img.src = "img/img3.jpg";
        else if (score >= 26 && score <= 40) img.src = "img/img4.jpg";
      }

      // page5
      else if (page === "5") {
        if (score >= 10 && score <= 25) img.src = "img/img5.jpg";
        else if (score >= 26 && score <= 40) img.src = "img/img6.jpg";
      }

      // page6
      else if (page === "6") {
        if (score >= 10 && score <= 25) img.src = "img/img7.jpg";
        else if (score >= 26 && score <= 40) img.src = "img/img8.jpg";
      }

      else {
        alert("알 수 없는 페이지입니다.");
      }

      if (img.src) {
        img.style.display = "block";
      }
    }

    function goHome() {
      location.href = "index.html";
    }
  </script>

</body>
</html>
