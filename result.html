<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결과</title>
</head>
<body style="
  text-align:center;
  margin-top:80px;
  font-size:40px;
">

  <h2>✨ 결과 페이지 ✨</h2>

  <img id="resultImg"
     style="
       display:none;
       width:800px;
       margin:40px auto 0;
     ">

  <script>
    const params = new URLSearchParams(location.search);
    const page = params.get("page");
    const score = Number(params.get("score"));
    const img = document.getElementById("resultImg");

    if (!page || isNaN(score)) {
      alert("잘못된 접근입니다.");
    } else {

      // ✅ page3
      if (page === "3") {
        if (score >= 10 && score <= 25) img.src = "img/img1.png";
        else if (score >= 26 && score <= 40) img.src = "img/img2.png";
      }

      // ✅ page4
      else if (page === "4") {
        if (score >= 10 && score <= 25) img.src = "img/img3.png";
        else if (score >= 26 && score <= 40) img.src = "img/img4.png";
      }

      // ✅ page5
      else if (page === "5") {
        if (score >= 10 && score <= 25) img.src = "img/img5.png";
        else if (score >= 26 && score <= 40) img.src = "img/img6.png";
      }

      // ✅ page6
      else if (page === "6") {
        if (score >= 10 && score <= 25) img.src = "img/img7.png";
        else if (score >= 26 && score <= 40) img.src = "img/img8.png";
      }

      else {
        alert("알 수 없는 페이지입니다.");
      }

      if (img.src) {
        img.style.display = "block";
      }
    }
  </script>

</body>
</html>
