<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다음 단계</title>

  <style>
<br>
  </style>
</head>

<body>

<div class="card">
    <h2>
      우당탕탕 빛잔치<br>
      자기 평가표 점수를<br>
      모두 더한 값을 입력해주세요
    </h2>

    <input
      id="code"
      type="number"
      oninput="checkValue()"
      placeholder="10 ~ 40"
    >

   <div class="hint">
      ※ 점수는 10점 이상 40점 이하입니다
    </div>
  
    <button
      id="nextBtn"
      onclick="goNext()"
      disabled
    >
      다음
    </button>

  </div>

  <script>
    function checkValue() {
      const value = Number(document.getElementById("code").value);
      const btn = document.getElementById("nextBtn");

      if (value >= 10 && value <= 40) {
        btn.disabled = false;
        btn.classList.add("active");
      } else {
        btn.disabled = true;
        btn.classList.remove("active");
      }
    }

    function goNext() {
      const value = Number(document.getElementById("code").value);

      if (value >= 10 && value <= 25) {
        location.href = "page5.html";
      } 
      else if (value >= 26 && value <= 40) {
        location.href = "page6.html";
      }
    }
  </script>

</body>
</html>
