<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다음 단계</title>
</head>
<body style="text-align:center; margin-top:80px;">

  <h2>우당탕탕 빛잔치 평가표 점수 더한 값을 입력하세요</h2>
  <input id="next" type="number">
  <br><br>
  <button onclick="goNext()">다음</button>

  <script>
    function goNext() {
      const value = Number(
        document.getElementById("next").value.trim()
      );

      if (value >= 6 && value <= 17) {
        location.href = "page5.html";
      } 
      else if (value >= 18 && value <= 29) {
        location.href = "page6.html";
      } 
      else {
        alert("6~29 사이 숫자를 입력해주세요.");
      }
    }
  </script>

</body>
</html>
