<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다음 단계</title>
</head>
<body style="
  text-align:center;
  margin-top:80px;
  font-size:20px;
">

  <h2>우당탕탕 빛잔치 자기 평가표 점수 더한 값을 입력하세요</h2>

   <input id="code" style="
    font-size:20px;
    padding:10px;
    width:200px;
    text-align:center;
    margin-top:20px;
    margin-bottom:30px;
  ">

  <br>

  <button onclick="go()" style="
    font-size:20px;
    padding:14px 32px;
    border-radius:10px;
    border:none;
    background:#4f46e5;
    color:white;
    cursor:pointer;
  ">
    다음
  </button>

  <script>
    function goNext() {
      const value = Number(
        document.getElementById("next").value.trim()
      );

      if (value >= 10 && value <= 25) {
        location.href = "page5.html";
      } 
      else if (value >= 26 && value <= 40) {
        location.href = "page6.html";
      } 
      else {
        alert("10부터 40사이 숫자를 입력해주세요.");
      }
    }
  </script>

</body>
</html>
