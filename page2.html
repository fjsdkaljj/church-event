<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다음 단계</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans KR", sans-serif;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    input {
      font-size: 20px;
      padding: 12px;
      width: 220px;
      text-align: center;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #4f46e5;
    }

    button {
      width: 100%;
      margin-top: 30px;
      font-size: 20px;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.2s ease;
    }

    button.active {
      cursor: pointer;
      opacity: 1;
    }

    button.active:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
    }
  </style>
</head>

<body>

<div class="card">
    <h2>
      우당탕탕 빛잔치<br>
      자기 평가표 점수를 모두 더한 값을<br>
      입력해주세요
    </h2>

    <input
      id="code"
      type="number"
      oninput="checkValue()"
      placeholder="10 ~ 40"
    >

    <button
      id="nextBtn"
      onclick="goNext()"
      disabled
    >
      다음
    </button>

  </div>

  <script>
    function checkValue() {
      const value = Number(document.getElementById("code").value);
      const btn = document.getElementById("nextBtn");

      if (value >= 10 && value <= 40) {
        btn.disabled = false;
        btn.classList.add("active");
      } else {
        btn.disabled = true;
        btn.classList.remove("active");
      }
    }

    function goNext() {
      const value = Number(document.getElementById("code").value);

      if (value >= 10 && value <= 25) {
        location.href = "page5.html";
      } 
      else if (value >= 26 && value <= 40) {
        location.href = "page6.html";
      }
    }
  </script>

</body>
</html>
